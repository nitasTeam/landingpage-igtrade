# Decap CMS Configuration
# Backend: DecapBridge Classic Auth
# Users can log in with email - no GitHub account required

# PRODUCTION - DecapBridge Authentication
backend:
  name: git-gateway
  repo: nitasTeam/landingpage-igtrade
  branch: main
  identity_url: https://auth.decapbridge.com/sites/387e2166-a601-43ae-b192-4a29dc8c5e45
  gateway_url: https://gateway.decapbridge.com
  
  # Track who made changes
  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# LOCAL DEVELOPMENT - automatically uses test-repo when running locally
local_backend: true

# Branding
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Site URL
site_url: https://igtrade-landing.netlify.app

# Media files configuration
media_folder: "apps/web/public/images/blog"
public_folder: "/images/blog"

# Content collections
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "apps/web/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", default: "Infinity Globalindo" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
